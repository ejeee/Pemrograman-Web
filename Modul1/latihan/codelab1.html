<!DOCTYPE html>
<html>
<head>
    <title>Formulir Mahasiswa</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" id=""></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td><input type="number" name="nim" id=""></td>
            </tr>
            <tr>
                <td>Tanggal</td>
                <td><input type="date" name="tanggal" id=""></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" cols="21" rows="5" id=""></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Simpan</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
